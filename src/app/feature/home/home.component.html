<div class="flex flex-auto flex-wrap">
  <div
    *ngFor="let item of products$ | async"
    class="flex flex-col border-solid border-2 border-gray-500 p-5 m-4 rounded-sm cursor-pointer hover:bg-gray-100"
    [routerLink]="['/product', item.id]"
  >
    <div>{{ item.name }}</div>
    <img src="" alt="image" />
    <div class="flex gap-4 justify-between">
      <div>{{ item.price }}</div>
      <button class="btn">add to cart</button>
    </div>
  </div>
</div>
