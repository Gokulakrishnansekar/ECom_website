<div>
  <div class="flex p-4 justify-between bg-gray-300">
    <div class="flex items-center font-semibold gap-4">
      <div routerLink="/" class="cursor-pointer">Home</div>
      <div routerLink="/addproduct" class="cursor-pointer">Add product</div>
      <div class="cursor-pointer">Category</div>
    </div>
    <div class="flex gap-4 items-center">
      <div class="cursor-pointer">cart</div>

      <div class="relative wrapper" (blur)="isseachFocused = false">
        <input
          type="text"
          placeholder="search product"
          [formControl]="searchControl"
          class="border-2 border-gray-300 p-1 rounded-lg"
        />

        <div
          *ngIf="searchControl.value"
          class="absolute top-10 bg-white border-2 rounded-lg w-48"
        >
          <ng-container *ngIf="searchedData.length">
            <div
              *ngFor="let data of searchedData"
              class="p-1 cursor-pointer hover:bg-gray-100 flex gap-1"
              (click)="navigateToProduct(data.id)"
            >
              <img
                [src]="'data:image/jpeg;base64,' + data.imageData"
                class="max-w-10 max-h-10 rounded-lg"
              />

              {{ data.name }}
            </div>
          </ng-container>

          <div *ngIf="!searchedData.length" class="p-1 border-b-2">
            no data found
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
